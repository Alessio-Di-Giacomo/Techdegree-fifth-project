<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/baguetteBox.min.css">
    <meta name="theme-color" content="#262626">
    <title>Photo Gallery</title>
</head>
<body>
     
    <div class="ellipses">
        <img src="./img/ellipse-big.png" alt="" class="ellipse-big">
        <img src="./img/ellipse-medium.png" alt="" class="ellipse-medium">
    </div>


    <header>
        <h1 class="title">Photo Gallery</h1>
        <div class="search-cont">
            <div class="search-bar">
                <img src="./img/search-icon.png" alt="search icon" class="icon-sm">
                <input type="text" name="search" id="search" placeholder="Search..." class="input" onkeyup="search()">
            </div>
        </div>
    </header>

    <main>
        <ul class="gallery-bg gallery" id="ul">
                <li>
                    <a href="img/photos/01.jpg" id="img1" title="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields." >
                        <img src="img/photos/thumbnails/01.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/02.jpg" id="img2" title="" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here." >
                        <img src="img/photos/thumbnails/02.jpg" alt="Second image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/03.jpg" id="img3" title="" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below." >
                        <img src="img/photos/thumbnails/03.jpg" alt="Third image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/04.jpg" id="img4" title="" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. " >
                        <img src="img/photos/thumbnails/04.jpg" alt="Fourth image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/05.jpg" id="img5" title="" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." >
                        <img src="img/photos/thumbnails/05.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/06.jpg" id="img6" title="" data-caption="Fall is coming, I love when the leaves on the trees start to change color." >
                        <img src="img/photos/thumbnails/06.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/07.jpg" id="img7" title="" data-caption="I drove past this plantation yesterday, everything is so green!" >
                        <img src="img/photos/thumbnails/07.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/08.jpg" id="img8" title="" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!" >
                        <img src="img/photos/thumbnails/08.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/09.jpg" id="img9" title="" data-caption="We enjoyed a quiet stroll down this countryside lane. " >
                        <img src="img/photos/thumbnails/09.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/10.jpg" id="img10" title="" data-caption="Sunset at the coast! The sky turned a lovely shade of orange." >
                        <img src="img/photos/thumbnails/10.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/11.jpg" id="img11" title="" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking." >
                        <img src="img/photos/thumbnails/11.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
                <li>
                    <a href="img/photos/12.jpg" id="img12" title="" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." >
                        <img src="img/photos/thumbnails/12.jpg" alt="First image" class="thumbnails">
                    </a>
                </li>
            </ul>
    </main>

    <script src="./js/app.js"></script>
    <script src="./js/baguetteBox.min.js"></script>
    <script>
        window.addEventListener('load', function() {
          baguetteBox.run('.gallery');
        });
        </script>
</body>
</html>
